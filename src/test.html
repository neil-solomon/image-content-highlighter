<div>
    <div> 
        <script> 
            function updateImageSize(){
                image = document.getElementById('imageContentHighlighter_image');
                if (image.naturalWidth > image.parentElement.parentElement.clientWidth) {
                    image.style.width = image.parentElement.parentElement.clientWidth;
                    image.style.height *= image.naturalWidth / image.style.width;
                }
                if (image.naturalHeight > image.parentElement.parentElement.clientHeight) {
                    var firstHeight = image.style.height;
                    image.style.height = image.parentElement.parentElement.clientHeight;
                    image.style.width *= firstHeight / image.style.height;
                }
                imageContainer = document.getElementById('imageContentHighlighter_imageContainer');
                imageContainer.style.height = image.style.height;
                imageContainer.style.width = image.style.width;
            }
            function showText(index){
                var newText = '';
                switch (index) {
                    case 0:
                        newText = 'eyes'
                        break;
                    case 1:
                        newText = 'mouth'
                        break;
                }
                textArea = document.getElementById('imageContentHighlighter_textArea');
                textArea.classList.remove('imageContentHighlighter_fadeIn');
                textArea.classList.add('imageContentHighlighter_fadeOut');
                setTimeout( function f(){
                    textArea.innerHTML = newText;
                    textArea.classList.remove('imageContentHighlighter_fadeOut');
                    textArea.classList.add('imageContentHighlighter_fadeIn');
                }, 250);
            } 
        </script>
        <style>
            .imageContentHighlighter_mapArea{
                cursor: pointer;
                position: absolute;
            }
            .imageContentHighlighter_fadeIn{
                animation: imageContentHighlighter_fadeIn .25s forwards;
            }
            @keyframes imageContentHighlighter_fadeIn{
                from {opacity: 0;}
                to {opacity: 1;}
            }
            .imageContentHighlighter_fadeOut{
                animation: imageContentHighlighter_fadeOut .25s forwards;
            }
            @keyframes imageContentHighlighter_fadeOut{
                from {opacity: 1;}
                to {opacity: 0;}
            }
        </style>
        <div style='position: relative; display: inline-block' id='imageContentHighlighter_imageContainer'>
            <img src='./happy.jpg' alt="imageContentHighlighter" onload='updateImageSize()' id='imageContentHighlighter_image'/> 
            <div class='imageContentHighlighter_mapArea' style='top: 32%; left: 30%; width: 40%; height: 10%' onclick='showText(0)'></div>
            <div class='imageContentHighlighter_mapArea' style='top: 55%; left: 20%; width: 60%; height: 22%' onclick='showText(1)'></div>
        </div>
        <p id='imageContentHighlighter_textArea'></p> 
    </div> 
</div>
